<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Ancestralidade Genética</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mapboxgl-popup-content { background: rgba(30, 41, 59, 0.8); color: white; border-radius: 8px; padding: 10px; backdrop-filter: blur(5px); }
        .mapboxgl-popup-tip { display: none; }
        #map-container.loading::after {
            content: 'Processando...';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            color: white; font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800" x-data="admixtureApp()">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Visualizador de Ancestralidade</h1>
            <p class="text-lg text-gray-600 mt-2">Cole os resultados da sua análise Admixture ou faça upload de um arquivo para ver sua composição em um mapa interativo.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">1. Forneça seus Dados</h2>
                <div class="mb-4">
                    <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">Cole seus resultados aqui:</label>
                    <textarea
                        id="text-input"
                        x-model="textInput"
                        rows="12"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Exemplo:&#10;Gedrosia: 25.50%&#10;Siberian: 15.10%&#10;..."></textarea>
                </div>
                <div class="text-center my-4 text-gray-500 font-semibold">OU</div>
                <div>
                    <label for="file-input" class="block text-sm font-medium text-gray-700 mb-1">Faça upload de um arquivo .txt:</label>
                    <input
                        type="file"
                        id="file-input"
                        @change="handleFileSelect($event.target.files[0])"
                        accept=".txt"
                        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                </div>
                <button
                    @click="processData"
                    :disabled="!textInput.trim() && !fileContent"
                    class="w-full mt-6 bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-300 transition-colors">
                    Analisar Ancestralidade
                </button>
            </div>

            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold">2. Explore seu Resultado</h2>
                    <p id="model-name" class="font-semibold text-blue-600"></p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div id="map-container" class="md:col-span-2 h-96 md:h-[500px] w-full bg-gray-200 rounded-lg relative">
                        <div id="map" class="h-full w-full rounded-lg"></div>
                    </div>
                    <div id="legend-container" class="md:col-span-1 h-96 md:h-[500px] overflow-y-auto pr-2">
                        <h3 class="font-semibold text-lg mb-2">Legenda</h3>
                        <div id="legend" class="space-y-2">
                            <p class="text-gray-500 text-sm">Aguardando dados para gerar a legenda...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admixture-map.js') }}"></script>
</body>
</html>
